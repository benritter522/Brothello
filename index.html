<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iroh-thello</title>
</head>
<body>
    <h1>Welcome to Iroh-thello!</h1>
    <article class="scoreboard">
        <div class="scores" class="player1score">player 1
            <ul class="blackH2">black pieces
                <li id="blackCount">0</li>
            </ul>
        </div>        
        <div class="scores" class="player2score">player 2
            <ul class="whiteH2">white pieces
                <li id="whiteCount">0</li>
            </ul>
        </div>  
    </article>
    <div class="board">
        <img src="pics/iroh.png" alt="" class="peeps">
        <div class="grid"></div>
        <img src="pics/whiteLotusMember.png" alt="" class="peeps">
    </div>
      
    <script src="app.js"></script>
</body>
</html>
