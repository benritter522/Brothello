<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iroh-thello</title>
</head>
<body>
    <h1>Iroh-thello</h1>
    <div class="scoreboard">
        <button class="speakButton">Speak</button>
        <h2 class="whosTurn readouts">It's player 1's turn. </br>Play a black piece.</h2>
        <h2 class="whatsPlayed readouts">Nothing's been placed.</h2>
        <h2 class="whatFlipped readouts">Nothing's been flipped.</h2>
        <h2 id="blackCount" class="readouts"></h2>
        <h2 id="whiteCount" class="readouts"></h2>
    </div>
    <div class="board">
        <img src="pics/iroh.png" alt="" class="peeps">
        <div class="grid"></div>
        <img src="pics/whiteLotusMember.png" alt="" class="peeps">
    </div>
    <!-- Modal -->
    <div class = "modal">
        <h3>Come and sit with me for a game</br> and some calming jasmine tea.</br>
            <button class="sitButton">sit and play</button>
        </h3>
        <img src="pics/irohTea.png" alt="" class="irohBegin">
    </div>
    <script src="app.js"></script>
</body>
</html>
